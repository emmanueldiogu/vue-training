<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-bar"></div>
  <div id="app">
    <div class="product">
      <div class="product-image">
        <img v-bind:src="image.url" v-bind:alt="image.alts">
      </div>
      <div class="product-info">
        
        <h1> {{ product }}</h1>
        <span v-if="onSale">On Sale</span>
        <p :class="{'out-of-stock':!inStock}">In stock</p>
        <p :style="inStock ? '' : 'text-decoration: line-through'">In stock</p>
        <ul>
          <li v-for="detail in details"> {{ detail }}</li>
        </ul>
        <div  v-for="variant in variants" 
              :key="variant.variantId"
              class="color-box"           
              :class="{ highlight: variant.variantImage == image.url }"
              @mouseover="updateProduct(variant.variantImage, variant.altText)"
              :style="{backgroundColor: variant.variantColor}">
        </div>

        <button @click="addToCart" 
        :disabled="!inStock"
        :class="{disabledButton: !inStock}">
          Add to cart
        </button>
        <button 
        @click="removeOne" 
        :disabled="!this.cart > 0"
        :class="{disabledButton: !this.cart > 0}"
        >
          Decrease cart
        </button>

        <div class="cart">
          <p>Cart({{ cart }})</p>
        </div>
        <p class="dblock" v-if="this.cart > 0 && !hideMsg">{{ deliveryMsg }} <button @click="hideMsg = true">X</button></p>
      </div>

    </div>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
